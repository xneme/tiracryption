apply plugin: 'java'

apply plugin: 'application'
apply plugin: 'jacoco'
apply plugin: 'checkstyle'

checkstyleTest.enabled = false

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:20.0'
    testCompile 'junit:junit:4.12'
}

mainClassName = 'tiracryption.main.Main'

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'tiracryption.main.Main'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it,
                    exclude: ['tiracryption/main/**'])
        })
    }
}
